<!DOCTYPE html>
<html style="font-size: 100px;">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="referrer" content="never">
        <link rel="stylesheet" href="./src/css/style.css"></head>
        <!-- <link rel="stylesheet" type="text/css" href="./build/main.css"/> -->
        <!--使用该方法加载dev-server模块不会自动生成json文件-->
        <!-- <script src="http://localhost/webpack-dev-server.js"></script> -->
        <!--sublime text 3 livereload-->
         <!-- <script src="http://localhost:35729/livereload.js"></script> -->
    </head>
    <body style="background-position: cover;">
        <div id="dynamic-bg" ></div>
        <main class='player-container'>
            <audio id="player" src='http://file.qianqian.com//data2/music/42525724/42525724.mp3?xcode=c501e8c8e6f92695c70098e904ce32a9&src="http%3A%2F%2Fpan.baidu.com%2Fshare%2Flink%3Fshareid%3D3998744624%26uk%3D4149459281' controls style='transform: translateX(-200%); position: absolute;'></audio>
            <div style="width: 11.5rem; margin: 0 auto;">
                <div id="cover-container">
                    <img id="cover-img" src="http://musicdata.baidu.com/data2/pic/115994911/115994911.jpg">
                    <img id="record-img" src="./static/img/record.png">
                    <img id="tonearm-img" src="./static/img/tonearm.png" >
                </div>

                 <div class="lrc-container">
                    <ul class="lrc-list scroll-up">
                            
                    </ul>
                </div>
            </div>
            
            <section class="player-content">
                <div class="search">
                    <input id="search-input" type="search" name="name" placeholder="输入歌曲名">
                    <button id="search-btn" type="button" name="button">搜索</button>
                </div>
                <table class="search-list unstyle">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>歌名</th>
                            <th>歌手</th>
                            <th>专辑</th>
                            <th>时长</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
           
            
        </main>
        <!-- 控制器 -->
            <div id='tool-bar' class="player-control-bar">
                <div id="song-info">
                    <img src="http://musicdata.baidu.com/data2/pic/88653173/88653173.jpg"  class="music-icon">
                    <p class="song-name">陪你度过忙长岁月</p>
                    <p class="singer-name">dsfsd</p>
                </div>
                <button class="prev-btn icon-previous" type="button" name="prev" changebtn action-type="prev"></button>
                <button class="play-btn icon-play" type="button" name="play" data-status='play'></button>
                <button class="next-btn icon-next" type="button" name="next" changebtn action-type="next"></button>
                
                <div id="song-range" ></div>
                <div id="time-display">
                    <span id="current-time">00:00</span>/
                    <span id="duration">00:00</span>
                </div>
                <span id="vol-icon" class="icon-volume-high"></span>
                <div id="vol-range"></div>
                <div id="loop-ctrl" class="icon-loop1" data-loop="1" >
                    <span id="loop-mod">列表循环</span>
                </div>
                <ul id="song-list" style="display: none;" class="song-list unstyle"></ul>
                <button style=" margin-left: 3%; font-size: 24px;" class="list-show icon-menu-off" title="播放列表" type="button"></button>
                <button style="display: none; margin-left: 3%; font-size: 24px" class="list-hide icon-menu-on" title="播放列表" type="button"></button>
                
            </div>
    <!-- <script type="text/javascript" src="./main.js"></script> -->
    <!-- <script type="text/javascript" src="./main.js"></script> -->
    <!-- <script src="/webpack-dev-server.js"></script> -->
</body>

</html>

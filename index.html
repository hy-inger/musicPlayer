<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <main class='player-container'>
            <section class="player-content">

            </section>
            <!-- 控制器 -->
            <div class="player-control-bar">
                <button type="button" name="prev" changebtn action-type="prev">prev</button>
                <button type="button" name="play" data-status='play'>play</button>
                <button type="button" name="next" changebtn action-type="next">next</button>
                <input type="range" name="progress" value="" >
                <audio id="player" controls></audio>
            </div>
        </main>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="referrer" content="never">
        <!-- <link rel="stylesheet" type="text/css" href="/build/main.css"/> -->
        <!--使用该方法加载dev-server模块不会自动生成json文件-->
        <!-- <script src="http://localhost/webpack-dev-server.js"></script> -->
        <!--sublime text 3 livereload-->
         <!-- <script src="http://localhost:35729/livereload.js"></script> -->
    </head>
    <body>
        <main class='player-container'>
            <section class="player-content">
                <div class="search">
                    <input id="search-input" type="search" name="name" placeholder="输入歌曲名">
                    <button id="search-btn" type="button" name="button">搜索</button>
                </div>
                <table class="search-list unstyle">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>歌名</th>
                            <th>歌手</th>
                            <th>专辑</th>
                            <th>时长</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <!-- 控制器 -->
            <div class="player-control-bar">
                <button type="button" name="prev" changebtn action-type="prev">prev</button>
                <button type="button" name="play" data-status='play'>play</button>
                <button type="button" name="next" changebtn action-type="next">next</button>
                <input type="range" name="progress" value="" >
                <audio id="player" controls></audio>
            </div>
            <ul class="song-list unstyle"></ul>
        </main>
        <!-- <script type="text/javascript" src="./build/main.js"></script> -->
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
